name: Run Xinming Bot Weekly

on:
  schedule:
    - cron: "30 3 * * 0"  # เริ่ม 10:30 ตามเวลาไทย (UTC+7) ทุกวันอาทิตย์
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run bot (Auto-stop after 7 hours)
        run: timeout 7h python bot.py
